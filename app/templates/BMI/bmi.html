{% extends "./layouts/layout.html" %}

{% block content %}
<div class="container">
    <p class="lead">Obliczanie wskaźnika BMI - Body Mass Index</p>

    <form action="{{ url_for('calculateBMI') }}" method="POST">
        <div class="form-group">
            <label for="name_field">Imie i nazwisko</label>
            <input type="text" class="form-control" name="name" id="name_field">
        </div>
        <div class="form-group">
            <label for="height_field">Podaj swój wzrost [cm]</label>
            <input  type="number" class="form-control" required name="height" id="height_field"/>
        </div>
        <div class="form-group">
            <label for="weight_field">Podaj swoją wagę [kg]</label>
            <input type="number" class="form-control" required name="weight" id="weight_field"/>
        </div>
        <div class="form-group">
            <label for="select_field">Wybierz płeć</label>
            <select class="form-control" name="sex" id="select_field">
                <option value="1">Kobieta</option>
                <option value="2">Mężczyzna</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Oblicz BMI</button>
    </form>
    </br>

    {% if bmi > 0 %}
        <div class="form-group">
            <label for="wynik">Witaj {{name}}, Twój wynik to: {{bmi}}</label>
            <div>
                <small>{{description}}</small>
            </div>
        </div>
    {% endif %}

</div>
{% endblock %}
