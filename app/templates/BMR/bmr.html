{% extends "./layouts/layout.html" %}

{% block content %}
<div class="container">
    <p class="lead">Obliczanie wskaźnika BMR - Basal Metabolic Rate</p>
    <form action="{{ url_for('calculateBMR') }}" method="POST">
        <div class="form-group">
            <label for="name_field">Imie i nazwisko</label>
            <input class="form-control" name="name" id="name_field">
        </div>
        <div class="form-group">
            <label for="height_field">Podaj swój wzrost [cm]</label>
            <input class="form-control" name="height" id="height_field"></input>
        </div>
        <div class="form-group">
            <label for="weight_field">Podaj swoją wagę [kg]</label>
            <input class="form-control" name="weight" id="weight_field">
        </div>
        <div class="form-group">
            <label for="age_field">Podaj swój wiek</label>
            <input class="form-control" name="age" id="age_field">
        </div>
        <div class="form-group">
            <label for="select_field">Wybierz płeć</label>
            <select class="form-control" name="sex" id="select_field">
                <option value="1">Kobieta</option>
                <option value="2">Mężczyzna</option>
            </select>
        </div>
        <div class="form-group">
            <label for="activity_field">Aktywność fizyczna</label>
            <select class="form-control" name="activity" id="activity_field">
                <option value="1">Znikoma(brak ćwiczeń, praca siedząca, szkoła)</option>
                <option value="2">Bardzo mała(ćwiczenia raz na tydzień, praca lekka)</option>
                <option value="3">Umiarkowana(ćwiczenia 2 razy w tygodniu – średniej intensywności)</option>
                <option value="4">Duża(dość ciężki trening kilka razy w tygodniu)</option>
                <option value="5">Bardzo duża(przynajmniej 4 ciężkie treningi w tygodniu, praca fizyczna)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Oblicz BMR</button>
    </form>
    </br>

    <form action="{{ url_for('calculateBMR') }}" method="GET">
        <div class="form-group">
            <label for="wynik">Twój wynik: </label>
            <input class="form-control" name="wynik" id="wynik">
        </div>
    </form>

</div>
{% endblock %}
