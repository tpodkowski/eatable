{% extends "./layouts/layout.html" %}

{% block content %}
<div class="container">
  <div>
    <h2>{{ recipe.name }}</h2>
    {% if recipe.url %}
      <img src="{{ recipe.url }}" class="img-thumbnail">
    {% endif %}
    <p>
      <strong>Sk≈Çadniki:</strong>
      <ul>
        {% for product in recipe.products %}
        <li>{{ product.name }}</li>
        {% endfor %}
      </ul>
    </p>
    <p>
      {{ recipe.description }}
    </p>
  </div>
</div>

{% endblock %}
