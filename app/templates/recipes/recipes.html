{% extends "./layouts/layout.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="list-group" role="tablist">
        {% for recipe in recipes %}
          <a
            class="list-group-item list-group-item-action"
            id="recipe-{{ recipe.name }}-{{ recipe.id }}-list"
            data-toggle="list"
            href="#recipe-{{ recipe.name }}-{{ recipe.id }}"
            role="tab"
          >
            {{ recipe.name }}
          </a>
        {% endfor %}
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        {% for recipe in recipes %}
          <div
            class="tab-pane fade show"
            id="recipe-{{ recipe.name }}-{{ recipe.id }}"
            role="tabpanel"
          >
          {{ recipe.description }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
